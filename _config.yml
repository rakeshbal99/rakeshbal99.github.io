# --- General options --- #

# url is the full website URL
# baseurl is the website's URL without the hostname

# If you are building a simple GitHub user page (http://username.github.io) then use these settings:
url: "https://rakeshbal99.github.io/"
baseurl: ""
future: true

# If you are building a GitHub project page then use these settings:
# url: "http://rakeshbal99.github.io/New-Website"
# baseurl: "/New-Website"

# Of course don't forget to change the username and projectname to YOUR username and project

# Name of website
title: Rakesh Bal

# Short description of your site
description: Portfolio Website for Rakesh Bal

# --- Navigation bar options --- #

# List of links in the navigation bar
navbar-links:
  Blog: "blog/"
  Resume: "resume.pdf"
  Projects: "projects"
# Image to show in the navigation bar - image must be a square (width = height)
# Remove this parameter if you don't want an image in the navbar
avatar: "/img/display.png"

# --- Footer options --- #

# Change all these values or delete the ones you don't want.
# Important: you must keep the "name" parameter, everything else you can remove
author:
  name: Rakesh Bal
  email: "rakesh.bal@iitkgp.ac.in"
  facebook: rakesh.bal.921
  github: rakeshbal99
  twitter: 
  linkedin: in/rakesh-bal-521625138/
  stackoverflow:
 
# Select which links to show in the footer
footer-links-active:
  rss: false
  facebook: true
  email: true
  twitter: false
  github: true
  linkedin: true
  stackoverflow: false

# How to display the link to the website in the footer
# Remove this if you don't want a link in the footer
url-pretty: "rakeshbal99.github.io"  # eg. "deanattali.com/beautiful-jekyll"

# --- Misc --- #

# Fill in your Disqus shortname (NOT the userid) if you want to support Disqus comments
disqus: rakeshbal99-github-io

# Fill in your Google Analytics ID to track your website using GA
# google_analytics: UA-106054431-1

# --- Don't need to touch anything below here (but you can if you want) --- #

# Output options (more information on Jekyll's site)
timezone: "GMT+05:30"
markdown: kramdown
highlighter: rouge
# permalink: /:year-:month-:day-:title/
paginate: 5
paginate_path: "/blog/posts:num/"
kramdown:
  input: GFM

# Default YAML values (more information on Jekyll's site)
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true  # add comments to all blog posts
  -
    scope:
      path: "" # all files
    values:
      layout: "page"
      show-avatar: true

# Exclude these files from production site
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME
  - Vagrantfile

# prose.io config
prose:
  rooturl: '_posts'
  media: 'img'
  ignore:
    - 404.html
    - LICENSE
    - feed.xml
    - _config.yml
    - /_layouts
    - /_includes
    - /css
    - /img
    - /js
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "Post title"
          placeholder: "Title"
          alterable: true
      - name: "subtitle"
        field:
          element: "textarea"
          label: "Subtitle"
          placeholder: "A description of your post."
          alterable: true
      - name: "date"
        field:
          element: "text"
          label: "Date"
          help: "Enter date of post."
          placeholder: "yyyy-mm-dd"
          alterable: true
      - name: "published"
        field:
          element: "checkbox"
          label: "Publish"
          help: "Check to publish post, uncheck to hide."

gems:
  - jekyll-paginate

